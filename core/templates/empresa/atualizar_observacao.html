{% extends "base.html" %}
{% block title %}Atualizar Observação{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4>Atualizar Observação para Retirada</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="form-group">
                        <label for="id_observacao_retirada">Observação:</label>
                        {{ form.observacao_retirada }}
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-block">Salvar</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
