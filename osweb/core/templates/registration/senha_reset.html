{% extends "base.html" %}
{% block title %}Redefinir Senha{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4>Redefinir Senha</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="form-group">
                        <label for="id_email">E-mail:</label>
                        <input type="email" name="email" class="form-control" required id="id_email">
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-block">Enviar Link de Redefinição</button>
                </form>
            </div>
            <div class="card-footer text-center">
                <a href="{% url 'login' %}">Voltar para o login</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
